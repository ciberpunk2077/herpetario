<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="BerryDiv">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/herbario.svg' %}">
    <title>Iniciar sesión | UJAT</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'assets/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css' %}"
          rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box">
        <form class="form-vertical form-material" id="loginform" method="post">
            {% csrf_token %}
            <h1 style="color: white;font-size: 16px;font-weight: 500" class="text-center">Universidad Juárez Autónoma de
                Tabasco</h1>
            <h3 style="color: white;font-size: 25px;font-weight: 500" class="text-center">Herbario</h3>
            <div class="form-group m-t-15">
                <div class="col-xs-12">
                    <input class="form-control" type="text"
                           style="border-radius: 10px; background-color: white; padding-left: 10px" required=""
                           placeholder="Usuario" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control"
                           style="border-radius: 10px; background-color: white;padding-left: 10px" type="password"
                           required="" placeholder="Contraseña"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox checkbox-primary pull-left p-t-0">
                        <input id="checkbox-signup" type="checkbox">
                    </div>
                </div>
                <div class="text-center">
                    {% if form.errors %}
                        <p style="color: white">Usuario o contraseña incorrecos verifique su información</p>
                    {% endif %}

                </div>

                <div class="form-group text-center m-t-20">

                    <div class="col-xs-12">
                        <button class="btn btn-success btn-rounded btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Iniciar sesión
                        </button>
                    </div>
                    <div class="col-xs-12 m-t-10">
                        <a style="color: white;text-align: center;font-size: 15px;font-weight: 500"
                           class="forgot-password-link">¿Olvidaste tu contraseña?
                            Recuperar </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- jQuery -->
<script src="{% static 'assets/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'assets/bootstrap/dist/js/tether.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'assets/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
<!--slimscroll JavaScript -->
<script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'assets/js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'assets/js/custom.min.js' %}"></script>
<!--Style Switcher -->
<script src="{% static 'assets/plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>

</html>
