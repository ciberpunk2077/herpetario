{% load static %}

<header class="bg-secondary text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-accent" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <h1 class="text-2xl font-bold">Nexus<span class="text-primary">Herpetario</span>
                </h1>
            </div>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="{% url 'catalogo:home' %}" class="hover:text-accent transition duration-300">Inicio</a>
                <a href="{% url 'info:presentacion' %}" class="hover:text-accent transition duration-300">Especies</a>
                <a href="{% url 'info:coleccion' %}" class="hover:text-accent transition duration-300">Visítanos</a>
                <div class="relative" x-data="{ open: false }" @keydown.escape.window="open = false">
                    <button @click="open = !open" :aria-expanded="open" aria-haspopup="true" class="hover:text-accent transition duration-300 flex items-center space-x-1 focus:outline-none">
                        <span>Catálogo</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div x-show="open" @click.away="open = false" x-transition class="absolute left-0 mt-2 w-40 bg-white rounded-lg shadow-lg z-50">
                        <a href="{% url 'catalogo:serpiente-list' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Serpientes</a>
                        <a href="{% url 'catalogo:anfibio-list' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Anfibios</a>
                        <a href="{% url 'catalogo:saurio-list' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Saurios</a>
                    </div>
                </div>
                <a href="#" class="hover:text-accent transition duration-300">Contacto</a>
            </nav>
            <div class="hidden md:flex items-center space-x-4">
                <!-- Buscador -->
                <div class="relative">
                    <form method="GET" action="{% url 'catalogo:buscar' %}" class="flex items-center">
                        <div class="relative">
                            <input type="text" 
                                   name="q" 
                                   placeholder="Buscar especies..." 
                                   value="{{ request.GET.q }}"
                                   class="bg-white text-gray-800 px-4 py-2 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50 w-48 text-sm"
                                   autocomplete="off">
                            <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-accent transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                {% if user.is_authenticated %}
                    <span class="text-sm text-gray-300">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" title="Cerrar sesión" class="bg-danger hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.5 12a5.5 5.5 0 1111 0A5.5 5.5 0 016.5 12zm5.5-9v4" />
                        </svg>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-primary hover:bg-teal-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <span>Iniciar sesión</span>
                    </a>
                {% endif %}
            </div>
            <button class="md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Al final del archivo, antes de </header>, incluir Alpine.js si no está -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
